name: Windows

on:
  push:
    paths:
      - '**.cpp'
      - '**.hpp'
      - '**.h'
      - '**/CMakeLists.txt'
      - '.github/workflows/windows.yml'
  pull_request:
    paths:
      - '**.cpp'
      - '**.hpp'
      - '**.h'
      - '**/CMakeLists.txt'
      - '.github/workflows/windows.yml'

jobs:
  build:
    strategy:
      matrix:
        arch: [x64] # arm64
        type: [Debug, Release]

    runs-on: windows-latest
    name: ${{ matrix.type }}-${{ matrix.arch }}

    steps:
      - uses: actions/checkout@v2

      - name: Install Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: 13

      # - name: Setup MSVC Developer Command Environment
      #   uses: ilammy/msvc-dev-cmd@v1.10.0

      - name: Cache
        uses: actions/cache@v2.1.7
        with:
          path: ./build
          key: ${{ matrix.type }}-${{ matrix.arch }}

      - name: Install dependencies
        run: ./Scripts/cmake_install_deps.bat

      - name: Generating CMake cache
        run: cmake -B build

      - name: Build
        run: cmake --build build --config ${{ matrix.type }} -j2

      - name: Upload libraries
        uses: actions/upload-artifact@v2
        with:
          name: graphics-windows-${{ matrix.arch }}
          path: build/lib

      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: examples-windows-${{ matrix.arch }}
          path: build/bin
